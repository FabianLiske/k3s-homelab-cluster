apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: svc-vaultwarden
  labels: { app: vaultwarden }
spec:
  replicas: 1
  selector: { matchLabels: { app: vaultwarden } }
  template:
    metadata: { labels: { app: vaultwarden } }
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: vaultwarden
          image: vaultwarden/server:latest
          imagePullPolicy: IfNotPresent
          ports: [{ name: http, containerPort: 80 }]
          envFrom:
            - configMapRef: { name: vaultwarden-config }
            - secretRef:    { name: vaultwarden-secret }
          volumeMounts:
            - { name: data, mountPath: /data }
          resources:
            requests: { cpu: 100m, memory: 256Mi }
            limits:   { cpu: 1000m, memory: 1Gi }
          readinessProbe:
            httpGet: { path: /, port: http }
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /, port: http }
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: data
          persistentVolumeClaim: { claimName: vaultwarden-data }