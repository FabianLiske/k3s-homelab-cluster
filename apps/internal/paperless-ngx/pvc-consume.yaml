apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-consume
  namespace: svc-paperless-ngx
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job.longhorn.io/backup-vaultwarden-hourly: enabled
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: longhorn-2r
  resources:
    requests:
      storage: 2Gi