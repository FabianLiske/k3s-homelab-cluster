apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf
  namespace: svc-stirling
  labels: { app: stirling-pdf }
spec:
  replicas: 1
  selector:
    matchLabels: { app: stirling-pdf }
  template:
    metadata:
      labels: { app: stirling-pdf }
    spec:
      containers:
        - name: stirling-pdf
          image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SECURITY_ENABLELOGIN
              value: "false"
            - name: DISABLE_ADDITIONAL_FEATURES
              value: "true"

          volumeMounts:
            - name: configs
              mountPath: /configs
            - name: logs
              mountPath: /logs
          resources:
            requests: { cpu: 200m, memory: 512Mi }
            limits:   { cpu: "2",   memory: 2Gi }
          startupProbe:
            tcpSocket: { port: 8080 }
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 60
          readinessProbe:
            tcpSocket: { port: 8080 }
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            tcpSocket: { port: 8080 }
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6
      volumes:
        - name: configs
          persistentVolumeClaim:
            claimName: stirling-configs
        - name: logs
          persistentVolumeClaim:
            claimName: stirling-logs
